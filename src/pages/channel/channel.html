<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Channel</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showChannel()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let channel of channelList | async" (click)="selectChannel(channel)">
      {{channel.name}} Key {{channel.$key}}
    </ion-item>
  </ion-list>
</ion-content>
