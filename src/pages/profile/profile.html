<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button (click)="OpenEditProfile()">Edit</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <profile-view (existingProfile)="getExistingUser($event)"></profile-view>

  <button ion-button block (click)="Logout()">Logout</button>
</ion-content>
