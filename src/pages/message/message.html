<ion-header>

  <ion-navbar>
    <ion-title>{{selectedUser?.firstName}} {{selectedUser?.lastName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <chat-message *ngFor="let mess of messageList; let i = index" [chatIndex]="i" [chatMessage]="mess"></chat-message>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <send-message></send-message>
  </ion-toolbar>
</ion-footer>
