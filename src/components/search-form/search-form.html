<ion-searchbar [(ngModel)]="query" (ionChange)="searchUser(query)"></ion-searchbar>

<ion-list *ngIf="userList?.length > 0">
  <ion-item *ngFor="let user of userList" (click)="selectUser(user)">
    <ion-avatar item-left>
      <img src="assets/imgs/avatar.jpg" alt="Avatar"/>
    </ion-avatar>
    <h2>{{user.firstName}} {{user.lastName}}</h2>
  </ion-item>
</ion-list>
