<div class="profile_view_image_container">
  <img src="assets/imgs/avatar.jpg" class="profile_view_image" alt="" srcset="">
</div>

<div *ngIf="userProfile">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input [value]="userProfile.firstName" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input [value]="userProfile.lastName" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [value]="userProfile.email" [readonly]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date Of Birth</ion-label>
        <ion-input [value]="userProfile.dateOfBirth" [readonly]="true"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
</div>
